name: lint

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_call:

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: psf/black@stable
        with:
          options: "--check"
          version: "23.1.0"

  isort:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: isort/isort-action@master
